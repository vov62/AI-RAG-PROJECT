<div class="home">

    <div class="chat-container">
        <header class="chat-header">
            <h2>AI Chat</h2>
        </header>

        <main class="chat-history">

            @if(isLoading()){
            <app-skeleton></app-skeleton>

            }@else {
            @for (chat of chatHistory(); track $index) {
            <div class="messages blue">
                <strong>ðŸ§‘ User:</strong> {{ chat.user }}
            </div>
            <div class="messages green">
                <strong>ðŸ¤– AI:</strong> {{ chat.bot }}
            </div>

            }

            }

        </main>

        <footer>
            <form [formGroup]="formInput" (ngSubmit)="sendQuery()" class="chat-input">
                <input type="text" formControlName="userInput" id="message-input" placeholder="Type your message...">
                <button class="send-button" type="submit">Send</button>
            </form>
        </footer>
    </div>

</div>
